<main role="main" class="container">
      <div class="row content">
<div class="search container">
  <form id="searchForm" class="search-form mb-3">
    <div class="input-group input-group-lg">
      <button class="btn btn-search disabled position-absolute left-0" type="submit"><i class="fas fa-fw fa-search"></i></button>
      <input class="form-control rounded-pill pl-5" name="q" type="search" aria-label="Search">
    </div>
  </form>
  <div class="search-stat mb-3 ml-1">
    <i id="loadingSpinner" class="fas fa-fw fa-spin fa-spinner"></i>
    <span id="searchStat"></span>
  </div>
  <div id="searchResults" class="search-results mb-3"></div>
  <div class="text-center mb-3">
    <button class="btn d-none" type="button" id="btnLoadMore">加载更多</button>
  </div>
</div>
<script type="text/html" id="templateResult">
  <div class="search-result surface" id="{{id}}">
    <h2 class="search-result-title mb-4">
      <a href={{permalink}}>{{title}}</a>
    </h2>
    <div class="search-result-content mb-3">{{{content}}}</div>
    <div class="search-result-taxonomies mb-3">{{#series}}
      <a href="https://fabletang.github.io/series/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/series}}{{#categories}}
      <a href="https://fabletang.github.io/categories/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/categories}}{{#tags}}
      <a href="https://fabletang.github.io/tags/{{#url}}{{.}}{{/url}}/" class="search-result-taxonomy">{{.}}</a>
      {{/tags}}</div>
    <div class="search-result-meta mb-3">
      <span class="search-result-score"><i class="fas fa-fw fa-star"></i>{{{score}}}</span>
    </div>
  </div>
</script>
<script type="text/html" id="templateMissingKeywords">

</script>
<script type="text/html" id="templateNoResults">

<script type="text/html" id="templateStat">
